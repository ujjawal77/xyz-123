<div fxLayout="row" *ngIf="profile">
  <mat-card fxFlex="70%">
    <mat-card-content fxLayout="column">
      <div fxFlex="100%" class="profile" >
        <img src="{{profile.image}}" height="160px">
        <h3 style="margin: 2px;">{{profile.name}}</h3>
        <p style="margin: 0px;">
          <strong>{{profile.email}}</strong>
        </p>
      </div>
      <div class="tab">
        <mat-tab-group>
          <mat-tab label="Scorecard">
            <h1>Some tab content</h1>
            <p>...</p>
          </mat-tab>
          <mat-tab label="Active Challenges">
            <div>
            <mat-accordion>
              <mat-expansion-panel *ngFor="let challenge of challenges">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    <img mat-card-avatar src="{{challenge.userFrom.image}}">
                    <h3>
                      <strong>{{challenge.userFrom.name}}</strong>
                    </h3>
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <div fxLayout="row">
                  <div fxFlex="50%" fxLayout="row">
                    <div fxFlex="40%" class="team">
                      <img src="{{challenge.match.team1logo}}">
                      <p>{{challenge.match.team1}}</p>
                    </div>
                    <div fxFlex="20%" class="against">
                      VS
                    </div>
                    <div fxFlex="40%" class="team">
                      <img src="{{challenge.match.team2logo}}">
                      <p>{{challenge.match.team2}}</p>
                    </div>
                  </div>
                  <div fxFlex="50%" class="teamVote">
                    <mat-radio-group fxLayout="column" [(ngModel)]="teamVoted">
                      <mat-radio-button value="team1" fxFlex="50%" class="radio" checked="true">{{challenge.match.team1}}</mat-radio-button>
                      <mat-radio-button value="team2" fxFlex="50%" class="radio">{{challenge.match.team2}}</mat-radio-button>
                    </mat-radio-group>
                    <button mat-raised-button color="accent" style="margin-left: 15px;" (click)="vote(challenge.match)">
                      <strong>Vote Now</strong>
                    </button>
                  </div>
                </div>
              </mat-expansion-panel>
            </mat-accordion>
            </div>
          </mat-tab>
        </mat-tab-group>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card fxFlex="30%" class="challenges">
    <mat-card-header>
      <h3>Challenge</h3>
    </mat-card-header>
    <hr>
    <mat-card-content>
      <div *ngFor="let user of users">
        <mat-expansion-panel *ngIf="user.userId != profile.userId">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <img mat-card-avatar src="{{user.image}}">
              <h3>
                <strong>{{user.name}}</strong>
              </h3>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div fxLayout="column">
            <mat-form-field>
              <mat-select placeholder="Match" [(ngModel)]="selectedTeam">
                <mat-option *ngFor="let schedule of schedules" [value]="schedule">
                  {{schedule.team1}} vs {{schedule.team2}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <div>
              <button (click)="challenge({userFrom: profile, userTo: user, match: selectedTeam})" mat-raised-button color="accent" style="float: right">
                <strong>Challenge</strong>
              </button>
            </div>
          </div>
        </mat-expansion-panel>
      </div>
    </mat-card-content>
  </mat-card>
</div>
